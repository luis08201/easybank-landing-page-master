<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Easybank landing page</title>
</head>
<body>
    <header class="main__header">
        <nav class="navbar">
            <figure class="navbar__logo">
                <img src="img/logo.svg" alt="" class="navbar__img">
            </figure>
            <ul class="navbar__menu">
                <li class="navbar__list">
                    <a href="" class="navbar__link">Home</a>
                </li>
                <li class="navbar__list">
                    <a href="" class="navbar__link">About</a>
                </li>
                <li class="navbar__list">
                    <a href="" class="navbar__link">Contact</a>
                </li>
                <li class="navbar__list">
                    <a href="" class="navbar__link">Blog</a>
                </li>
                <li class="navbar__list">
                    <a href="" class="navbar__link">Careers</a>
                </li>
            </ul>
            <div class="navbar__button">
                <button class="navbar__btn">Request Invite</button>
            </div>
        </nav>
    </header>
    <main class="main__page">
        <section class="main__banner">
            <div class="submain__banner">
                <div class="banner__article">
                    <h1 class="banner__heading">
                        Next generation digital banking
                    </h1>
                    <p class="banner__paragraph">
                        Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving,
                        budgeting, investing, and much more.
                    </p>
                    <button class="banner__btn">Request Invite</button>
                </div>
            </div>
            <figure class="banner__picture"></figure>
            <img src="img/image-mockups.png" alt="" class="banner__img">
        </section>
    </main>
</body>
</html>
